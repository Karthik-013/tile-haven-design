
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tile Haven</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="app.navigateTo('../../index.html')">
                <img src="../../assets/images/logo.svg" alt="Tile Haven" class="logo-img">
                <span class="logo-text">Tile Haven</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title">Your Shopping Cart</h1>
            
            <div id="cartContent" class="cart-content">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div id="emptyCart" class="empty-cart">
                <div class="empty-cart-icon">ðŸ›’</div>
                <h2>Your cart is empty</h2>
                <p class="empty-cart-quote">"Every beautiful space starts with a single tile."</p>
                <button class="btn btn-primary" id="startMeasuringFromCart">
                    Start Measuring Your Space
                </button>
            </div>
        </div>
    </main>

    <script src="../../assets/js/global.js"></script>
    <script src="cart.js"></script>
</body>
</html>
