
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Calculation Results - Tile Haven</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="tile-results.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="app.navigateTo('../../index.html')">
                <img src="../../assets/images/logo.svg" alt="Tile Haven" class="logo-img">
                <span class="logo-text">Tile Haven</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="breadcrumb">
                <span onclick="app.navigateTo('../../index.html')">Home</span>
                <span class="breadcrumb-separator">‚Üí</span>
                <span onclick="app.navigateTo('../room-list/room-list.html')">Rooms</span>
                <span class="breadcrumb-separator">‚Üí</span>
                <span class="breadcrumb-current">Calculation Results</span>
            </div>
            
            <h1 class="page-title">Tile Calculation Results</h1>
            
            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-outline" id="backBtn">
                    <span>‚Üê Back to Entry</span>
                </button>
                <button class="btn btn-primary" id="addToCartBtn">
                    <span>Add to Cart</span>
                    <span class="btn-icon">üõí</span>
                </button>
                <button class="btn btn-secondary" id="tryAnotherBtn">
                    <span>Try Another Tile</span>
                </button>
            </div>
        </div>
    </main>

    <script src="../../assets/js/global.js"></script>
    <script type="module" src="tile-results.js"></script>
</body>
</html>
