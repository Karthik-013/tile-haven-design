
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List - Tile Haven</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="room-list.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="app.navigateTo('../../index.html')">
                <img src="../../assets/images/logo.svg" alt="Tile Haven" class="logo-img">
                <span class="logo-text">Tile Haven</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Your Rooms</h1>
                <button class="btn btn-primary" id="addNewRoom">Add New Room</button>
            </div>
            
            <div id="roomsList" class="rooms-list">
                <!-- Room cards will be loaded here -->
            </div>
            
            <div id="emptyRooms" class="empty-rooms">
                <div class="empty-rooms-icon">üè†</div>
                <h2>No rooms added yet</h2>
                <p>Start by adding your first room to calculate tile requirements.</p>
                <button class="btn btn-primary" id="addFirstRoom">Add Your First Room</button>
            </div>
        </div>
    </main>

    <script src="../../assets/js/global.js"></script>
    <script src="room-list.js"></script>
</body>
</html>
