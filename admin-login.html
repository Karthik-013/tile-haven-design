
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tile Haven</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md animate-fade-in">
            <button class="back-btn mb-6 hover:bg-red-100" onclick="goBack()">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Login
            </button>

            <div class="card shadow-xl">
                <div class="card-header text-center">
                    <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl text-gray-900">Admin Access</h2>
                    <p class="text-gray-600 mt-2">Secure admin panel login</p>
                </div>
                <div class="card-content">
                    <form id="adminLoginForm" class="space-y-4">
                        <div class="space-y-2">
                            <label for="username" class="block text-gray-700 font-medium">Username</label>
                            <input
                                id="username"
                                type="text"
                                placeholder="Enter admin username"
                                required
                                class="input-field focus:ring-red-500 focus:border-red-500"
                            />
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="block text-gray-700 font-medium">Password</label>
                            <div class="relative">
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Enter admin password"
                                    required
                                    class="input-field focus:ring-red-500 focus:border-red-500 pr-10"
                                />
                                <button
                                    type="button"
                                    class="password-toggle"
                                    onclick="togglePassword()"
                                >
                                    <svg id="eyeIcon" class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="btn btn-red w-full mt-6"
                            id="loginBtn"
                        >
                            Access Admin Panel
                        </button>
                    </form>

                    <div class="mt-6 p-4 bg-gray-50 rounded-lg text-center text-sm text-gray-600">
                        <p class="font-medium mb-1">Demo Credentials:</p>
                        <p>Username: <strong class="text-gray-800">admin</strong></p>
                        <p>Password: <strong class="text-gray-800">admin</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/admin-login.js"></script>
</body>
</html>
