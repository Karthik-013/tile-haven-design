
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Actions - Tile Haven</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/final-actions.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">Tile Haven</span>
            </div>
            <div class="customer-info" id="customerInfo">
                <!-- Customer info will be displayed here -->
            </div>
        </div>
    </header>

    <main class="final-actions-container">
        <div class="final-actions-content">
            <h2 class="section-title">Quotation Summary</h2>
            
            <div class="summary-sections">
                <div class="summary-card">
                    <h3>Customer Details</h3>
                    <div id="customerSummary">
                        <!-- Customer details will be displayed here -->
                    </div>
                </div>

                <div class="summary-card">
                    <h3>Room Measurements</h3>
                    <div id="roomsSummary">
                        <!-- Room details will be displayed here -->
                    </div>
                </div>

                <div class="summary-card">
                    <h3>Tile Selection</h3>
                    <div id="tileSummary">
                        <!-- Tile details will be displayed here -->
                    </div>
                </div>

                <div class="summary-card total-card">
                    <h3>Total Cost</h3>
                    <div id="costSummary">
                        <!-- Cost details will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-outline" onclick="editQuotation()">Edit</button>
                <button class="btn btn-green" onclick="saveQuotation()" id="saveBtn">Save</button>
                <button class="btn btn-blue" onclick="generatePDF()" id="pdfBtn" disabled>Send Quotation</button>
                <button class="btn btn-gray" onclick="exitToNewEntry()">Exit</button>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/final-actions.js"></script>
</body>
</html>
