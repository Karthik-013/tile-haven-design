
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Selection - Tile Haven</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="tile-selection.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="app.navigateTo('../../index.html')">
                <img src="../../assets/images/logo.svg" alt="Tile Haven" class="logo-img">
                <span class="logo-text">Tile Haven</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title">Select Tiles for <span id="roomName"></span></h1>
            
            <div class="selection-methods">
                <div class="method-card" id="qrMethod">
                    <div class="method-icon">üì±</div>
                    <h3>Scan QR Code</h3>
                    <p>Scan the QR code from tile catalog or showroom</p>
                    <button class="btn btn-primary">Scan QR Code</button>
                </div>
                
                <div class="method-card" id="manualMethod">
                    <div class="method-icon">‚å®Ô∏è</div>
                    <h3>Manual Entry</h3>
                    <p>Enter the tile code manually from catalog</p>
                    <button class="btn btn-secondary">Enter Code</button>
                </div>
            </div>
            
            <div id="manualEntry" class="manual-entry" style="display: none;">
                <form id="tileForm" class="tile-form">
                    <div class="form-group">
                        <label class="form-label" for="tileCode">Tile Code</label>
                        <input type="text" id="tileCode" class="form-input" placeholder="e.g., TH-NAT-001" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="tileName">Tile Name</label>
                        <input type="text" id="tileName" class="form-input" placeholder="e.g., Natural Stone Marble" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelEntry">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/global.js"></script>
    <script src="tile-selection.js"></script>
</body>
</html>
