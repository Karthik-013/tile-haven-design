
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - Tile Haven</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><rect width="11" height="11"/><rect x="20" y="20" width="11" height="11"/><rect x="40" y="40" width="11" height="11"/></g></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .login-container:hover::before {
            left: 100%;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .greeting-text {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        
        .greeting-text h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .greeting-text p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .password-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container animate-fade-in">
        <div class="greeting-text">
            <h2>Welcome Back! ðŸ‘‹</h2>
            <p>Let's get you logged in, worker!</p>
        </div>
        
        <button class="back-btn" onclick="goBack()">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Main
        </button>

        <div class="login-container">
            <div class="card-header text-center">
                <div class="mx-auto w-20 h-20 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center mb-6 shadow-lg">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Worker Portal</h2>
                <p class="text-gray-600">Ready to help customers with their tile needs?</p>
            </div>
            <div class="card-content" style="padding: 2rem;">
                <form id="workerLoginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="username" class="block text-gray-700 font-semibold text-lg">Username</label>
                        <input
                            id="username"
                            type="text"
                            placeholder="Enter your worker username"
                            required
                            class="input-field focus:ring-green-500 focus:border-green-500"
                            style="padding: 1rem; font-size: 1.1rem; border-radius: 12px; width: 100%;"
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-gray-700 font-semibold text-lg">Password</label>
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                placeholder="Enter your password"
                                required
                                class="input-field focus:ring-green-500 focus:border-green-500"
                                style="padding: 1rem 3rem 1rem 1rem; font-size: 1.1rem; border-radius: 12px; width: 100%;"
                            />
                            <button
                                type="button"
                                class="password-toggle"
                                onclick="togglePassword()"
                            >
                                <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-green w-full mt-8"
                        id="loginBtn"
                        style="padding: 1rem 2rem; font-size: 1.2rem; border-radius: 12px; background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); width: 100%;"
                    >
                        Let's Get Started! ðŸš€
                    </button>
                </form>

                <div class="mt-8 p-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-2xl text-center text-sm border border-green-200">
                    <p class="font-semibold mb-3 text-gray-700">ðŸ”‘ Demo Credentials</p>
                    <div class="space-y-2">
                        <p class="text-green-700"><strong>worker1</strong>, <strong>worker2</strong>, <strong>worker3</strong></p>
                        <p class="text-gray-600">Password: <strong class="text-gray-800">admin</strong></p>
                    </div>
                    <p class="text-xs text-gray-500 mt-3">Use any of these accounts to test the system!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/worker-login.js"></script>
</body>
</html>
