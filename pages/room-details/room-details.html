
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details - Tile Haven</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="room-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo" onclick="app.navigateTo('../../index.html')">
                <img src="../../assets/images/logo.svg" alt="Tile Haven" class="logo-img">
                <span class="logo-text">Tile Haven</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title" id="pageTitle">Add Room Details</h1>
            
            <div class="room-form-container">
                <form id="roomForm" class="room-form">
                    <div class="form-group">
                        <label class="form-label" for="roomName">Room Name</label>
                        <input type="text" id="roomName" class="form-input" placeholder="e.g., Living Room, Kitchen" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="measurementUnit">Measurement Unit</label>
                        <select id="measurementUnit" class="form-select" required>
                            <option value="">Select Unit</option>
                            <option value="meters">Meters</option>
                            <option value="feet">Feet</option>
                            <option value="inches">Inches</option>
                        </select>
                    </div>
                    
                    <div class="measurements-row">
                        <div class="form-group">
                            <label class="form-label" for="roomLength">Length</label>
                            <input type="number" id="roomLength" class="form-input" placeholder="0" step="0.1" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="roomBreadth">Breadth</label>
                            <input type="number" id="roomBreadth" class="form-input" placeholder="0" step="0.1" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Room</button>
                    </div>
                </form>
                
                <div id="roomActions" class="room-actions" style="display: none;">
                    <button class="btn btn-primary" id="addAnotherRoom">Add Another Room</button>
                    <button class="btn btn-secondary" id="viewRoomList">View Room List</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/global.js"></script>
    <script src="room-details.js"></script>
</body>
</html>
