
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tile Haven</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/admin-panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">Tile Haven Admin</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-sidebar">
            <nav class="admin-nav">
                <button class="nav-btn active" onclick="showSection('dashboard')" id="dashboardBtn">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    </svg>
                    Dashboard
                </button>
                <button class="nav-btn" onclick="showSection('add-tile')" id="addTileBtn">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Tile
                </button>
                <button class="nav-btn" onclick="showSection('view-tiles')" id="viewTilesBtn">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"></path>
                    </svg>
                    View/Edit Tiles
                </button>
                <button class="nav-btn" onclick="showSection('customers')" id="customersBtn">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"></path>
                    </svg>
                    Customer Details
                </button>
            </nav>
        </div>

        <div class="admin-content">
            <div id="dashboard" class="section active">
                <h2 class="section-title">Admin Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Tiles</h3>
                        <p class="stat-number" id="totalTiles">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Customers</h3>
                        <p class="stat-number" id="totalCustomers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Quotations</h3>
                        <p class="stat-number" id="pendingQuotations">0</p>
                    </div>
                </div>
            </div>

            <div id="add-tile" class="section">
                <h2 class="section-title">Add New Tile</h2>
                <form id="addTileForm" class="tile-form">
                    <div class="form-group">
                        <label for="tileCode">Tile Code</label>
                        <input type="text" id="tileCode" required>
                    </div>
                    <div class="form-group">
                        <label for="tileName">Tile Name</label>
                        <input type="text" id="tileName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tileLength">Length (feet)</label>
                            <input type="number" id="tileLength" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="tileWidth">Width (feet)</label>
                            <input type="number" id="tileWidth" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tilePrice">Price per Tile</label>
                            <input type="number" id="tilePrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="tileCoverage">Coverage per Box</label>
                            <input type="number" id="tileCoverage" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tileDiscount">Discount (%)</label>
                        <input type="number" id="tileDiscount" step="0.01" min="0" max="100" value="0">
                    </div>
                    <div class="form-group">
                        <label for="tileImage">Tile Image</label>
                        <input type="file" id="tileImage" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-red">Add Tile</button>
                </form>
            </div>

            <div id="view-tiles" class="section">
                <h2 class="section-title">Manage Tiles</h2>
                <div class="tiles-grid" id="tilesGrid">
                    <!-- Tiles will be loaded here -->
                </div>
            </div>

            <div id="customers" class="section">
                <h2 class="section-title">Customer Details</h2>
                <div class="customers-table-container">
                    <table class="customers-table" id="customersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>Attended By</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersBody">
                            <!-- Customer data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/admin-panel.js"></script>
</body>
</html>
